<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/login/css/resetPassword.css}">
</head>
<body>
<div class="wrap">
  <div class="wrap-inner">
    <div class="card">
      <div class="card-header">
        <h1 class="title">비밀번호 재설정</h1>
      </div>

      <div class="card-body">
        <form th:action="@{/account/reset}" method="post">
          <!-- CSRF: 존재할 때만 렌더 -->
          <input type="hidden"
                 th:if="${_csrf != null}"
                 th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}" />

          <div class="group">
            <label class="label">새 비밀번호</label>
            <input class="input" type="password" name="newPassword" placeholder="8자 이상" required minlength="1">
          </div>

          <div class="group">
            <label class="label">새 비밀번호 확인</label>
            <input class="input" type="password" name="confirmPassword" placeholder="다시 입력" required minlength="1">
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">변경</button>
            <a th:href="@{/account/find(tab='pw')}" class="link">비밀번호 찾기 화면으로 돌아가기</a>
          </div>

          <!-- 필요 시 서버 메시지 -->
          <div class="help" th:if="${msg}" th:text="${msg}"></div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
