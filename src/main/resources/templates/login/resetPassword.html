<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 필요 시 프로젝트 공통 CSS 위에 둬도 됩니다 -->
  <style>
    :root {
      --bg:#f5f6f8;
      --card-bg:#fff;
      --border:#e6e8ef;
      --text:#111827;
      --muted:#6b7280;
      --primary:#5b54f2;      /* 보라 버튼 */
      --primary-600:#4b46df;
      --shadow:0 10px 24px rgba(17,24,39,.06);
      --radius:12px;
      --radius-sm:8px;
      --spacing:22px;
    }
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap-inner{ width:100%; max-width:760px; padding:48px 20px; }
    .card{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:0;
      overflow:hidden;
    }
    .card-header{
      padding:22px 24px 6px 24px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(#ffffff, #fbfbff);
    }
    .title{
      margin:0; font-size:20px; font-weight:700; letter-spacing:-.2px;
    }
    .card-body{ padding:24px; }
    .group{ margin-top:18px; }
    .label{
      display:block; font-size:13px; color:var(--muted); margin-bottom:8px;
    }
    .input{
      width:100%; height:42px; padding:0 12px;
      border:1px solid var(--border); border-radius:var(--radius-sm);
      background:#fff; outline:none; font-size:14px;
    }
    .input:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 4px rgba(91,84,242,.08);
    }
    .actions{
      margin-top:22px; display:flex; gap:10px; align-items:center;
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:10px 16px; border-radius:10px; font-weight:600; font-size:14px;
    }
    .btn-primary{
      background:var(--primary); color:#fff;
    }
    .btn-primary:hover{ background:var(--primary-600); }
    .link{
      color:var(--primary); text-decoration:none; font-size:14px;
    }
    .link:hover{ text-decoration:underline; }
    .help{
      margin-top:10px; color:var(--muted); font-size:13px;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="wrap-inner">
    <div class="card">
      <div class="card-header">
        <h1 class="title">비밀번호 재설정</h1>
      </div>

      <div class="card-body">
        <form th:action="@{/account/reset}" method="post">
          <!-- CSRF: 존재할 때만 렌더 -->
          <input type="hidden"
                 th:if="${_csrf != null}"
                 th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}" />

          <div class="group">
            <label class="label">새 비밀번호</label>
            <input class="input" type="password" name="newPassword" placeholder="8자 이상" required minlength="1">
          </div>

          <div class="group">
            <label class="label">새 비밀번호 확인</label>
            <input class="input" type="password" name="confirmPassword" placeholder="다시 입력" required minlength="1">
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">변경</button>
            <a th:href="@{/account/find(tab='pw')}" class="link">비밀번호 찾기 화면으로 돌아가기</a>
          </div>

          <!-- 필요 시 서버 메시지 -->
          <div class="help" th:if="${msg}" th:text="${msg}"></div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
