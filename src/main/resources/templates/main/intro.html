<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>팽구청 민원 포털</title>
  <link rel="stylesheet" href="/main/css/intro.css">
  <script src="https://kit.fontawesome.com/8c9303bf8c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="intro-con">
    <div class="intro-top">
      <h1 id="logo">
        <img src="/main/images/PenguLogoLongempty.png" alt="팽구청 로고" class="logo-top">
      </h1>

      <!-- <form class="search-box" action="" method="post">
        <input class="search-txt" type="text" placeholder="원하시는 민원 사례를 검색해 보세요.">
        <button class="search-btn" type="submit" aria-label="검색">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form> -->
    </div>

    <div class="intro-info">
      <!-- 왼쪽 카드 -->
      <div class="gchome">
        <a href="/paperless/info">
          <div class="gchome-con">
            <div class="ico"><img src="/main/images/home_ico.png" alt=""></div>
            <span>종이없는 행정<br>민원 작성 도우미</span>
            <div class="button">바로가기</div>
          </div>
          <div class="gnare"><img src="/main/images/Pengu.png" alt="" width="200px"></div>
        </a>
      </div>

      <!-- 오른쪽 링크 + 공지 -->
      <div class="intro-info-right">
        <div class="intro-right-links">
          <a href="/portal">
            <div class="ico depart">
              <img src="/main/images/service_ico.png" alt="메인 홈페이지">
            </div>
            <span>메인 홈페이지</span>
          </a>
          <a href="/login">
            <div class="ico kakao">
              <img src="/main/images/kakao_ico.png" alt="카카오 아이콘">
            </div>
            <span>빠른 로그인</span>
          </a>
        </div>

        <div class="notice-box">
          <h3>공지사항</h3>
          <ul>
            <li th:each="it : ${items}">
              <a th:href="@{|/notice/detail/${it.noticeId}|}">
                <span class="title" th:text="${it.title}">제목</span>
                <span class="date" th:text="${#temporals.format(it.createdAt,'yyyy-MM-dd')}">2025-09-26</span>
              </a>
            </li>
            <li th:if="${#lists.isEmpty(items)}">공지사항이 없습니다.</li>
          </ul>
        </div>
      </div>

      <!-- 아래 3열: 자주찾는민원 | 챗봇 | 배너 -->
      <div class="intro-extra">
        <!-- 1) 자주찾는 민원 -->
        <div class="category-box">
          <h3>자주찾는 민원</h3>
          <div class="cat-grid">
            <a class="service-card" href="/residentregistration/apply" title="주민등록 등·초본 신청">
              <span>등본</span>
            </a>
            <a class="service-card" href="/residentregistration/apply"><span>초본</span></a>
            <a class="service-card" href="/passport/apply"><span>여권재발급</span></a>
            <a class="service-card" href="/sinmungo/guide"><span>민원 안내</span></a>
            <a class="service-card" href="/sinmungo/list"><span>민원게시판</span></a>
            <a class="service-card" href="/sinmungo/write"><span>민원 작성</span></a>
          </div>
        </div>

        <!-- 2) 챗봇 -->
        <div class="chatbot-box">
          <h3>상담 챗봇</h3>
          <div class="ico number">
            <button id="winging-chatbot-button" style="position:relative">
              <img id="winging-chatbot-icon" src="/main/images/chatbotinfo.png" alt="챗봇 아이콘">
            </button>
          </div>
        </div>

        <!-- 3) 배너 -->
        <div class="benner">
          <div class="slider" id="banner-slider">
            <div class="slides">
              <div class="slide"><img src="/main/images/goodsshops.png" alt="배너1"></div>
              <div class="slide"><img src="/main/images/goodsshops.png" alt="배너2"></div>
              <div class="slide"><img src="/main/images/goodsshops.png" alt="배너3"></div>
            </div>
            <button class="nav prev" aria-label="이전">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="nav next" aria-label="다음">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
            <div class="dots"></div>
          </div>
        </div>
      </div>
    </div>

    <address>[01689] 서울시 노원구 노해로 437(상계동)<br>
      TEL 02-2116-3114 (120 다산콜센터로 연결) | 02-2116-3000,3301 (야간,공휴일/당직실)FAX 02-2116-4666<br>
      COPYRIGHT ⓒ NOWON-GU OFFICE ALL RIGHT RESERVED</address>
  </div>

  <script src="/main/js/intro.js"></script>
</body>
</html>
